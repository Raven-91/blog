@if (sliderData && sliderData.length > 0) {
  <section class="top-subjects bg-white dark:bg-gray-900 py-8 md:py-12 lg:pt-12 lg:pb-16">
    <div class="ctn">
      <h2 class="text-2xl lg:text-4xl font-bold text-gray-900 dark:text-white mb-5 lg:mb-10 text-center">
        {{ "mainComponent.titleForSlider" | translate }}
      </h2>
      <div class="top-subjects__slider">
        <app-slider [data]="sliderData"></app-slider>
      </div>
    </div>
  </section>
}

@if(articles && articles.length > 0) {
  <section class="catalog bg-white dark:bg-gray-900 py-8 md:py-12 lg:py-16" id="catalog">
    <div class="ctn relative">
      <h2 class="text-2xl lg:text-4xl font-bold text-gray-900 dark:text-white mb-5 lg:mb-10 text-center">
        {{ "mainComponent.titleForCatalog" | translate }}
      </h2>
      <div class="catalog__content grid grid-cols-[minmax(280px,1fr)] grid-row-2
                min-[1023px]:grid-cols-[minmax(280px,70%)_minmax(280px,25%)] justify-center gap-5">
        <div class="catalog__list max-[1023px]:order-2">
          <div class="article-items flex flex-col gap-5 mb-6">
            @for (article of articles; track articles) {
              <app-article-item class="max-w-screen-lg" [item]="article"></app-article-item>
            }
          </div>
          <nav aria-label="Page navigation example">
            <ul class="flex items-center justify-center -space-x-px h-10 text-base">
              <li>
                <a href="#"
                   class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                  <span class="sr-only">Previous</span>
                  <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                       viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 1 1 5l4 4"/>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#"
                   class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">1</a>
              </li>
              <li>
                <a href="#"
                   class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">2</a>
              </li>
              <li>
                <a href="#" aria-current="page"
                   class="z-10 flex items-center justify-center px-4 h-10 leading-tight text-primary-600 border border-primary-300 bg-primary-50 hover:bg-primary-100 hover:text-primary-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white">3</a>
              </li>
              <li>
                <a href="#"
                   class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">4</a>
              </li>
              <li>
                <a href="#"
                   class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">5</a>
              </li>
              <li>
                <a href="#"
                   class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                  <span class="sr-only">Next</span>
                  <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                       viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m1 9 4-4-4-4"/>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="catalog__tags flex flex-col items-start gap-5 max-[1024px]:order-1">
          <app-accordion class="w-full lg:sticky lg:top-52" [accordionData]="accordionData"
                         (paramsForSearch)="search($event)"></app-accordion>
        </div>
      </div>
    </div>
  </section>
}
