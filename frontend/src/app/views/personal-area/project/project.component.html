<section class="section">
  <div class="ctn overflow-hidden">
    <div class="mb-5">
      <a routerLink="/projects" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
        {{ "projectComponent.linkToListOfProjects" | translate }}
      </a>
    </div>
    <h2
      class="text-2xl lg:text-4xl font-bold text-gray-900 dark:text-white mb-5 lg:mb-10 text-center uppercase"
      [innerHTML]="toggleLanguage(languageService, userProjectData.subject)">
      {{ "projectsComponent.title" | translate }}
    </h2>
    <app-table
      [articles]="userProjectData.articles"
      [page]="page"
      class="block max-[1023px]:overflow-x-scroll"></app-table>
  </div>
</section>
